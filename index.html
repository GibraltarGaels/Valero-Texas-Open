<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gibraltar Gaels - Valero Texas Open Fundraiser</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #ffffff;
      color: #333;
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    }
    h1, h2 {
      color: #c8102e;
      text-align: center;
    }
    label {
      font-weight: bold;
    }
    select, input[type="text"], input[type="email"] {
      width: 100%;
      padding: 8px;
      margin: 10px 0;
    }
    button {
      background-color: #c8102e;
      color: white;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
    }
    .confirmation {
      display: none;
      margin-top: 20px;
      color: green;
      font-weight: bold;
      text-align: center;
    }
    .payment {
      background: #f2f2f2;
      padding: 10px;
      border-left: 5px solid #c8102e;
      margin-top: 20px;
    }
    .description {
      background-color: #f9f9f9;
      padding: 15px;
      margin-bottom: 20px;
      border-left: 5px solid #c8102e;
    }
  </style>
</head>
<body>
  <h1>Valero Texas Open Fundraiser</h1>
  <h2>Support the Gibraltar Gaels!</h2>

  <!-- ... existing content unchanged ... -->

  <script>
    document.getElementById("fundraiser-form").addEventListener("submit", function(e) {
      e.preventDefault();
      const formData = new FormData(this);

      console.log("Submitting form...");

      fetch("https://script.google.com/macros/s/AKfycbx1Y597H002XtfhFLTnHkswroe8EQpnaFYNdg8_ERhKyzC8XKBWhQaunKJFKGQ6mjWlkg/exec", {
        method: "POST",
        body: formData
      })
      .then(response => response.text())
      .then(data => {
        console.log("Form submitted successfully:", data);
        document.getElementById("confirmation-message").style.display = "block";
        document.getElementById("fundraiser-form").reset();
      })
      .catch(error => {
        console.error("Error submitting form:", error);
        alert("There was a problem submitting the form. Please try again or contact the organisers.");
      });
    });
  </script>
</body>
</html>
